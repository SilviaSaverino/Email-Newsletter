<head>

	<title>Apparel HTML Email Template</title>
	<style type="text/css">
		body {

		table {
			border-spacing: 0;
		}

		td {
			padding: 0;
		}

		img {
			border: 0;
		}

		.wrapper {
			width: 100%;
			table-layout: fixed;
			background-color: #cccccc;
			padding-bottom: 40px;
		}

		.main {
			background-color: #ffffff;
			margin: 0 auto;
			width: 100%;
			max-width: 600px;
			border-spacing: 0;
			color: #4a4a4a;
		}

		.two-cols {
			text-align: center;
			font-size: 0;
			padding: 40px 0;
		}

		.two-cols .column {
			width: 100%;
			max-width: 300px;
			display: inline-block;
			vertical-align: top;
			text-align: center;
			font-size: 18px;
			padding-bottom: 30px;
		}

		.button {
			background-color: #464646;
			color: #ffffff;
			text-decoration: none;
			padding: 15px 20px;
			border-radius: 5px;
		}
	</style>
</head>
